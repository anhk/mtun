syntax = "proto3";
package stream;
option go_package = "./proto";

enum Type {
  Data = 0;     // 数据
  Deny = 1;     // 拒绝
  AddRoute = 2; // 添加路由
  DelRoute = 3; // 删除路由
}

service Stream {
  rpc PersistentStream(stream Message) returns (stream Message);
}

message Message {
  Type Code = 1;             // 类型
  optional string Route = 2; // 路由
  optional bytes Data = 3;   // 数据
}